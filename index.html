<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="ratings">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725199.png" alt="an unhappy image">
                <small>Unhappy</small>
            </div>
            <div class="ratings">
                <img src="https://cdn-icons-png.flaticon.com/512/3508/3508409.png" alt="an neutral image">
                <small>Neautral</small>
            </div>
            <div class="ratings">
                <img src="https://cdn-icons-png.flaticon.com/512/3634/3634313.png" alt="an happy image">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Submit Feedback</button>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
